<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Sticker Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
      padding: 1rem;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #00aaff; /* Changed brand color to blue for highlight */
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 136, 204, 0.4);
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #00aaff;
    }

    .contact-info {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .contact-info i {
      color: #00aaff;
      margin-right: 15px;
    }

    .contact-item {
      margin-bottom: 25px;
      padding: 15px 20px;
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,136,204,0.25);
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }

    .contact-item:hover {
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.7);
    }

    a {
      color: #00aaff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0088cc;
      text-decoration: underline;
    }

    /* Make Viber number look like link and blue */
    .viber-contact {
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      margin-left: 5px;
      transition: color 0.3s ease;
    }
    .viber-contact:hover {
      color: #0088cc;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Best Sticker Shop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <!-- Contact link removed because we're on the contact page -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <div class="contact-title">ðŸ“ž Contact Us</div>
    <div class="contact-info">
      <div class="contact-item" onclick="window.open('https://t.me/GameChangerzzzz', '_blank')">
        <i class="fab fa-telegram"></i> Telegram: <a href="https://t.me/GameChangerzzzz" target="_blank">@GameChangerzzzz</a>
      </div>
      <div class="contact-item" onclick="window.open('mailto:openvhai@gmail.com')">
        <i class="fas fa-envelope"></i> Email: <a href="mailto:openvhai@gmail.com">openvhai@gmail.com</a>
      </div>
      <div class="contact-item" onclick="window.open('https://wa.me/8801770407120', '_blank')">
        <i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/8801770407120" target="_blank">+8801770407120</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i> Viber: 
        <span class="viber-contact" onclick="window.open('viber://chat?number=+8801770407120')">+8801770407120</span>
      </div>
    </div>
  </div>

</body>
</html>
