  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500;700&display=swap');

    body {
      background: linear-gradient(135deg, #0d071a 0%, #1f0e3d 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .navbar {
      background: rgba(10, 5, 25, 0.9);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      box-shadow: 0 0 40px rgba(147, 51, 234, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #9333ea, 0 0 25px #3b82f6;
      transition: text-shadow 0.3s ease;
    }

    .navbar-brand:hover {
      text-shadow: 0 0 30px #9333ea, 0 0 40px #3b82f6;
    }

    .nav-link {
      font-family: 'Orbitron', sans-serif;
      color: #fff !important;
      font-weight: 600;
      margin-left: 1.8rem;
      text-shadow: 0 0 12px rgba(147, 51, 234, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-link:hover {
      color: #3b82f6 !important;
      text-shadow: 0 0 25px rgba(59, 130, 246, 0.9);
    }

    .navbar-toggler {
      border: none;
      background-color: rgba(147, 51, 234, 0.6);
      transition: background-color 0.3s ease;
    }

    .navbar-toggler:hover {
      background-color: rgba(59, 130, 246, 0.8);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255,255,255,0.8)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .hero-text {
      text-align: center;
      margin: 3rem 0 4rem 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff, #9333ea);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      text-shadow: 0 0 25px rgba(255, 255, 255,0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 0; }
      100% { background-position: 300% 0; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(90deg, #9333ea, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(147, 51, 234, 0.7);
    }

    .container {
      padding: 0 1.5rem 5rem 1.5rem;
      max-width: 1200px;
    }

    .sticker-card {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.12), rgba(59, 130, 246, 0.07));
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(147, 51, 234, 0.3);
      position: relative;
      backdrop-filter: blur(20px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .sticker-card:hover {
      transform: translateY(-14px) scale(1.03);
      box-shadow: 0 0 70px rgba(147, 51, 234, 0.8);
      z-index: 10;
    }

    .card-img-top {
      height: 230px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }

    .sticker-card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 280px;
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #e0d9ff;
      text-shadow: 0 0 10px #9333ea;
    }

    .card-text {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #ddd;
      line-height: 1.3;
    }

    .deal-btn {
      background: linear-gradient(90deg, #9333ea, #3b82f6);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      align-self: center;
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.7);
    }

    .deal-btn:hover {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.9);
    }

    .star-rating {
      color: #ffd700;
      font-size: 1.2rem;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
      margin-bottom: 1rem;
    }

    #telegram-contact {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(45deg, #0088cc, #005f99);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0088cc;
      cursor: pointer;
      z-index: 1050;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    #telegram-contact:hover {
      box-shadow: 0 0 35px #00aaff;
      transform: scale(1.1);
    }

    #telegram-contact i {
      color: white;
      font-size: 1.8rem;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
    }

    .editable-card .card-title[contenteditable],
    .editable-card .card-text[contenteditable] {
      border: 1px dashed rgba(255, 255, 255, 0.3);
      padding: 2px 5px;
      border-radius: 4px;
    }

    .editable-card .card-title[contenteditable]:focus,
    .editable-card .card-text[contenteditable]:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.1);
    }

    .delete-btn {
      background: linear-gradient(90deg, #dc3545, #b02a37);
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      align-self: center;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.7);
    }

    .delete-btn:hover {
      background: linear-gradient(90deg, #b02a37, #dc3545);
      box-shadow: 0 0 25px rgba(220, 53, 69, 0.9);
    }

    footer p {
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
    }

    @media (max-width: 576px) {
      .hero-text {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 2.4rem;
        margin-bottom: 2rem;
      }
      .card-body {
        height: auto;
      }
      footer p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

    function initializeGallery() {
      const gallery = document.getElementById('sticker-gallery');
      gallery.innerHTML = '';

      ads.forEach(ad => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card sticker-card h-100" tabindex="0" aria-label="${ad.title}, priced at ${ad.price}">
            <img src="${ad.image}" class="card-img-top" alt="${ad.title}" 
                 onerror="this.src='https://via.placeholder.com/300x230?text=${encodeURIComponent(ad.title)}'">
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <h5 class="card-title">${ad.title}</h5>
              <p class="card-text mb-2">Price: <strong>${ad.price}</strong></p>

    function addSticker() {
      if (!isAdmin) return;

      stickerCount++;
      const gallery = document.getElementById('sticker-gallery');
      const col = document.createElement('div');
      col.className = 'col';
      col.id = `sticker-${stickerCount}`;
      col.innerHTML = `
        <div class="card sticker-card editable-card h-100" tabindex="0" 
             aria-label="Editable sticker ${stickerCount}">
          <img src="https://via.placeholder.com/300x230?text=Sticker+${stickerCount}" 
               class="card-img-top" alt="Sticker ${stickerCount}">
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <h5 class="card-title" contenteditable="true" 
                onblur="saveSticker(${stickerCount}, this, 'title')">Sticker ${stickerCount}</h5>
            <p class="card-text mb-2" contenteditable="true" 
               onblur="saveSticker(${stickerCount}, this, 'price')">
               <strong>Price: â‚¹199</strong>
            </p>
            <p class="card-text mb-2" contenteditable="true" 
               onblur="saveSticker(${stickerCount}, this, 'description')">Description</p>
            <p class="card-text mb-2" contenteditable="true" 
               onblur="saveSticker(${stickerCount}, this, 'discount')">
               <strong>Discount: 0% off</strong>
            </p>
            <div class="star-rating mb-3" aria-label="Rating: 5 out of 5 stars">
              ${'â˜…'.repeat(5)}
            </div>
            <div class="mt-auto d-flex justify-content-center gap-2">
              <button class="deal-btn" onclick="saveSticker(${stickerCount})" 
                      aria-label="Save sticker ${stickerCount}">Save</button>
              <button class="delete-btn" onclick="deleteSticker(${stickerCount})" 
                      aria-label="Delete sticker ${stickerCount}">Delete</button>
            </div>
          </div>
        </div>
      `;
      gallery.appendChild(col);

      if (stickerCount === 12 || stickerCount % 15 === 0) {
        const contactDiv = document.createElement('div');
        contactDiv.className = 'col-12 text-center my-3';
        contactDiv.innerHTML = `<a href="contact.html" class="btn btn-warning btn-lg" 
                                aria-label="Contact Us">Contact Us</a>`;
        gallery.appendChild(contactDiv);
      }
    }

    function saveSticker(id, element = null, type = '') {
      if (!isAdmin) return;

      const col = document.getElementById(`sticker-${id}`);
      if (!col) return;

      if (element && type) {
        const value = element.textContent.trim();
        console.log(`Saved sticker ${id} - ${type}: ${value}`);
        // Add backend/storage logic here
      }

      const cardBody = col.querySelector('.card-body');
      const title = col.querySelector('.card-title').textContent.trim();
      const price = col.querySelector('.card-text:nth-child(2)').textContent.replace('Price: ', '').trim();
      const description = col.querySelector('.card-text:nth-child(3)').textContent.trim();
      const discount = col.querySelector('.card-text:nth-child(4)').textContent.replace('Discount: ', '').trim();

      cardBody.innerHTML = `
        <h5 class="card-title">${title}</h5>
        <p class="card-text mb-2">Price: <strong>${price}</strong></p>
        <p class="card-text mb-2">Discount: <strong>${discount}</strong></p>
        <p class="card-text mb-2">${description}</p>
        <div class="star-rating mb-3" aria-label="Rating: 5 out of 5 stars">

        <a href="contact.html?stickerId=${id}&title=${encodeURIComponent(title)}" 
           class="deal-btn mt-auto" role="button" aria-label="Grab offer for ${title}">
           Grab Our Offer
        </a>
      `;

      alert('Sticker Saved');
    }

    function deleteSticker(id) {
      if (!isAdmin) return;

      const col = document.getElementById(`sticker-${id}`);
      if (col) {
        col.remove();
        alert('Sticker Deleted');
      }
    }

    function openTelegram() {
      if (!TELEGRAM_USERNAME || TELEGRAM_USERNAME === "yourtelegramusername") {
