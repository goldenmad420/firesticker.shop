<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500;700&display=swap');

    /* Basic styles */
    body {
      background: linear-gradient(135deg, #0d071a 0%, #1f0e3d 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: rgba(10, 5, 25, 0.9);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      box-shadow: 0 0 40px rgba(147, 51, 234, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #9333ea, 0 0 25px #3b82f6;
      transition: text-shadow 0.3s ease;
    }
    .navbar-brand:hover {
      text-shadow: 0 0 30px #9333ea, 0 0 40px #3b82f6;
    }
    .nav-link {
      font-family: 'Orbitron', sans-serif;
      color: #fff !important;
      font-weight: 600;
      margin-left: 1.8rem;
      text-shadow: 0 0 12px rgba(147, 51, 234, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .nav-link:hover {
      color: #3b82f6 !important;
      text-shadow: 0 0 25px rgba(59, 130, 246, 0.9);
    }
    .navbar-toggler {
      border: none;
      background-color: rgba(147, 51, 234, 0.6);
      transition: background-color 0.3s ease;
    }
    .navbar-toggler:hover {
      background-color: rgba(59, 130, 246, 0.8);
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%28 255, 255, 255, 0.8 %29)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Hero Section */
    .hero-text {
      text-align: center;
      margin: 3rem 0 4rem 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff, #9333ea);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
    @keyframes shine {
      0% { background-position: 0% 0; }
      100% { background-position: 300% 0; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(90deg, #9333ea, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(147, 51, 234, 0.7);
    }

    /* Cards Grid */
    .container {
      padding: 0 1.5rem 5rem 1.5rem;
      max-width: 1200px;
    }

    .sticker-card {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.12), rgba(59, 130, 246, 0.07));
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(147, 51, 234, 0.3);
      position: relative;
      backdrop-filter: blur(20px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .sticker-card:hover {
      transform: translateY(-14px) scale(1.03);
      box-shadow: 0 0 70px rgba(147, 51, 234, 0.8);
      z-index: 10;
    }
    .card-img-top {
      height: 230px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }
    .sticker-card:hover .card-img-top {
      transform: scale(1.05);
    }
    .card-body {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 280px;
    }
    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #e0d9ff;
      text-shadow: 0 0 10px #9333ea;
    }
    .card-text {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #ddd;
      line-height: 1.3;
    }
    .deal-btn {
      background: linear-gradient(90deg, #9333ea, #3b82f6);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      align-self: center;
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.7);
    }
    .deal-btn:hover {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.9);
    }

    .star-rating {
      color: #ffd700;
      font-size: 1.2rem;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
      margin-bottom: 1rem;
    }

    /* Sticky Telegram Contact Button */
    #telegram-contact {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(45deg, #0088cc, #005f99);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0088cc;
      cursor: pointer;
      z-index: 1050;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }
    #telegram-contact:hover {
      box-shadow: 0 0 35px #00aaff;
      transform: scale(1.1);
    }
    #telegram-contact i {
      color: white;
      font-size: 1.8rem;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .hero-text {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 2.4rem;
        margin-bottom: 2rem;
      }
      .card-body {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Sticker Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#ads">Ads</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" id="home">
    <div class="hero-text">We Are The Best</div>

    <h1>ðŸ”¥ Featured Stickers ðŸ”¥</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="sticker-gallery"></div>
  </main>

  <!-- Telegram Floating Button -->
  <div id="telegram-contact" title="Contact us on Telegram" onclick="openTelegram()">
    <i class="fab fa-telegram-plane"></i>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sticker ads data
    const ads = [
      { id: 1, title: "5 Star Set 15-21", price: "â‚¹442", image: "sticker1.jpg", rating: 5, description: "High-quality Star Wars stickers", discount: "50% off" },
      { id: 2, title: "4 Star Set 11-21", price: "â‚¹914", image: "sticker2.jpg", rating: 4, description: "Limited edition set", discount: "45% off" },
      { id: 3, title: "Limited Set 07-19", price: "â‚¹699", image: "sticker3.jpg", rating: 4, description: "Exclusive design", discount: "40% off" },
      { id: 4, title: "Special Set 01-10", price: "â‚¹500", image: "sticker4.jpg", rating: 5, description: "Collector's choice", discount: "30% off" },
    ];

    const gallery = document.getElementById('sticker-gallery');

    // Populate sticker cards
    ads.forEach(ad => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <div class="card sticker-card h-100" tabindex="0" aria-label="${ad.title}, priced at ${ad.price}">
          <img src="${ad.image}" class="card-img-top" alt="${ad.title}">
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <h5 class="card-title">${ad.title}</h5>
            <p class="card-text mb-2">Price: <strong>${ad.price}</strong></p>
            <p class="card-text mb-2">Discount: <strong>${ad.discount}</strong></p>
            <p class="card-text mb-2">${ad.description}</p>
            <div class="star-rating mb-3" aria-label="Rating: ${ad.rating} out of 5 stars">
              ${'â˜…'.repeat(ad.rating)}${'â˜†'.repeat(5 - ad.rating)}
            </div>
            <button class="deal-btn mt-auto" role="button" aria-label="Buy ${ad.title} on Telegram" onclick="contactTelegram(${ad.id})">Deal on Telegram</button>
          </div>
        </div>
      `;
      gallery.appendChild(col);
    });

    // Open Telegram chat for specific ad
    function contactTelegram(adId) {
      const ad = ads.find(a => a.id === adId);
      const message = encodeURIComponent(`I'm interested in Ad #${ad.id} (${ad.title})`);
      const telegramUrl = `https://t.me/yourtelegramusername?text=${message}`;
      window.open(telegramUrl, '_blank');
    }

    // Open Telegram chat (general)
    function openTelegram() {
      window.open("https://t.me/yourtelegramusername", "_blank");
    }
  </script>
</body>
</html>
